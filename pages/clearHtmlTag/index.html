    <style>
      .loadWrapper {
        z-index: 9;
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: #fff;
      }
      .loadWrapper div {
        z-index: 10;
        position: absolute;
        left: 0;
        right: 0;
        top: calc(50% - 24px);
        width: 48px;
        height: 48px;
        line-height: 48px;
        margin: 0 auto;
        font-size: 48px;
      }

      .loadWrapper div span  {
        display: inline-block;
        animation: loading_spin 1.2s infinite linear;
      }

      @keyframes loading_spin {
        50% {
          -webkit-transform: rotateZ(180deg);
          transform: rotateZ(180deg);
          transform-origin: center;
        }
        100% {
          -webkit-transform: rotateZ(360deg);
          transform: rotateZ(360deg);
          transform-origin: center;
        }
      }
    </style>
  </head>
